<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03 - Imagenes-Videos-Audios</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="videojuego.jpg" alt="Hollow Knight">
    </section>
    <section>
        <h2>Aprendiendo a utilizar videos</h2>
        <video width="500px" controls autoplay muted loop>
            <source src="Video.mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop>
            <source src="Audio.mp3">
        </audio>
    </section>
</body>
</html>
